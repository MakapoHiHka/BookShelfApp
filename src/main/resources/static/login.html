<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — BookShelf</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }

        .card {
          background: white;
          padding: 32px;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
          animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
          text-align: center;
          margin-bottom: 24px;
          color: #1976d2;
          font-size: 1.8rem;
          font-weight: 600;
        }

        .input-group {
          margin-bottom: 20px;
        }

        .input-group label {
          display: block;
          margin-bottom: 8px;
          color: #333;
          font-weight: 500;
          font-size: 0.95rem;
        }

        .input-group input {
          width: 100%;
          padding: 12px 14px;
          border: 1px solid #ddd;
          border-radius: 8px;
          font-size: 1rem;
          transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
          outline: none;
          border-color: #1976d2;
          box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.15);
        }

        .btn {
          width: 100%;
          padding: 12px;
          background: linear-gradient(135deg, #1976d2, #0d47a1);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1.05rem;
          font-weight: 600;
          cursor: pointer;
          transition: opacity 0.3s, transform 0.2s;
        }

        .btn:hover {
          opacity: 0.95;
          transform: translateY(-2px);
        }

        .btn:active {
          transform: translateY(0);
        }

        #message {
          margin-top: 20px;
          padding: 12px;
          border-radius: 8px;
          text-align: center;
          font-weight: 500;
          min-height: 24px;
          display: none;
        }

        #message.show {
          display: block;
        }

        .error {
          background: #ffebee;
          color: #c62828;
          border: 1px solid #ffcdd2;
        }

        .success {
          background: #e8f5e9;
          color: #2e7d32;
          border: 1px solid #c8e6c9;
        }

        .footer {
          text-align: center;
          margin-top: 24px;
          color: #666;
          font-size: 0.95rem;
        }

        .footer a {
          color: #1976d2;
          text-decoration: none;
          font-weight: 600;
          transition: color 0.2s;
        }

        .footer a:hover {
          color: #0d47a1;
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Вход</h2>

    <form id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    id="email"
                    required
                    autocomplete="email"
                    placeholder="example@bookshelf.com"
            >
        </div>

        <div class="input-group">
            <label for="password">Пароль</label>
            <input
                    type="password"
                    id="password"
                    required
                    autocomplete="current-password"
                    placeholder="••••••••"
            >
        </div>

        <button type="submit" class="btn">Войти</button>
    </form>

    <div id="message"></div>

    <div class="footer">
        Нет аккаунта? <a href="/bookShelf/register.html">Зарегистрироваться</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMessage('Пожалуйста, заполните все поля.', 'error');
        return;
      }

      try {
        const res = await fetch('/bookShelf/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('jwtToken', data.token);
          showMessage('Успешный вход!', 'success');

          // Перенаправляем через мгновение
          setTimeout(() => {
            window.location.href = '/bookShelf/bookshelf.html';
          }, 800);
        } else {
          // Получаем точное сообщение об ошибке от сервера
          let errorMessage = 'Неверный email или пароль.';
          try {
            errorMessage = await res.text(); // Например: "Please confirm your email first"
          } catch (err) {
            console.warn('Не удалось прочитать тело ошибки:', err);
          }
          showMessage(errorMessage, 'error');
        }
      } catch (err) {
        console.error('Сетевая ошибка:', err);
        showMessage('Ошибка сети: не удаётся подключиться к серверу.', 'error');
      }
    });

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'show ' + type;
    }
</script>

</body>
</html>
